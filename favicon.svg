<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .github-bg { fill: #24292e; }
      .chart-bar { fill: #28a745; }
      .chart-bar-alt { fill: #0366d6; }
      .stats-text { fill: #ffffff; font-family: monospace; font-size: 4px; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" class="github-bg" stroke="#586069" stroke-width="2"/>
  
  <!-- GitHub-style chart bars -->
  <rect x="6" y="20" width="2" height="6" class="chart-bar"/>
  <rect x="9" y="16" width="2" height="10" class="chart-bar"/>
  <rect x="12" y="18" width="2" height="8" class="chart-bar-alt"/>
  <rect x="15" y="14" width="2" height="12" class="chart-bar"/>
  <rect x="18" y="17" width="2" height="9" class="chart-bar-alt"/>
  <rect x="21" y="19" width="2" height="7" class="chart-bar"/>
  <rect x="24" y="15" width="2" height="11" class="chart-bar-alt"/>
  
  <!-- Git branch symbol -->
  <path d="M8 8 L10 6 M10 6 L12 8 M10 6 L10 12" stroke="#f1c40f" stroke-width="1" fill="none"/>
  
  <!-- Stats indicator -->
  <text x="16" y="10" text-anchor="middle" class="stats-text">STATS</text>
</svg>